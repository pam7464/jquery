<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키보드 이벤트 객체</title>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $('input').on({
                'keydown':function(event){
                    console.log('입력된 키의 코드는 :' + event.keyCode);
                    if(event.shiftKey){
                        console.log('Shift키');
                    }else if(event.ctrlKey){
                        console.log('Control키');
                    }else if(event.altKey){
                        console.log('Alt키');
                    }
                }
            })
        })
    </script>
</head>
<body>
    <input type="text" placeholder="아무키나 눌러주세요">
</body>
</html>
