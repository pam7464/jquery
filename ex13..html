<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>엘리먼트(요소)</title>
    <style>
        *{box-sizing: border-box;margin: 0;padding: 0;}
        .btn{
            width:45px;
            height:45px;
            margin:100px auto;
            border:5px solid black;
            padding:5px;

            display: flex;
            flex-flow:column nowrap;
            justify-content: space-between;
        }
       
        #line{
            height:5px;
            border-radius:2.5px;
            background-color:#000;
        }
        
    </style>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            // 형요소/동생요소 삽입(before(),after())
            $('#line').before('<div></div>').after('<div></div>');
            $('.btn>div').addClass('line');
            let lineHeight = $('#line').css('height');
            let lineRadius = $('#line').css('border-radius');
            let lineBgColor = $('#line').css('background-color');
            $('.line').css({
                'height':lineHeight,
                'border-radius':lineRadius,
                'background-color':lineBgColor
            })
        })
    </script>
</head>
<body>
    <div class="btn"> 
        <!-- 요소삽입  -->
        <div id="line"></div>        
        <!-- 요소삽입 -->
    </div>
</body>
</html>
