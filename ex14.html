<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 삭제 / 부모요소 삽입 / 복제 / 갱신</title>
    <style>
        *{box-sizing: border-box;margin: 0;padding: 0;}
        div{border:1px solid black;}
    </style>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            // 요소 삭제(선택요소.remove(),선택요소.empty(),.선택요소.unwrap())
            $('.box03').remove();//요소삭제
            $('.box02').empty();//요소 자식삭제
            $('#last').unwrap();//부모요소만 삭제

            $('.box02').after('<div/>');
            $('body').prepend('<div/>');
            $('#last').removeAttr('id');

            // 요소의 복제(선택요소.clone())
            let cloneObj = $('p').clone();
            $('p').remove();
            $('div').first().prepend(cloneObj);
            
            cloneObj = $('div').first().children().clone();
            $('div.box02').prepend(cloneObj);

            cloneObj = $('div.box02').children().clone();
            $('div').last().prepend(cloneObj);

            $('div').removeClass().addClass('box');

            // 부모 삽입(wrap(),wrapAll())
            $('.box').wrapAll('<section/>');//공통부모
            $('.box').wrap('<h2/>');//부모
            $('section').wrapInner('<article/>');//자식요소의 부모

            // 변경(replaceWidth())
            let secObj = $('section').children().clone();
            $('section').replaceWith('<header/>');
            $('header').prepend(secObj);
        })
    </script>
</head>
<body>
    <div class="box01">
        <p>1-1</p>
        <p>1-2</p>
        <p id="last">1-3</p>
    </div>
    <div class="box02">
        <p>2-1</p>
        <p>2-2</p>
        <p>2-3</p>
    </div>
    <div class="box03">
        <p>3-1</p>
        <p>3-2</p>
        <p>3-3</p>
    </div>
</body>
</html>
